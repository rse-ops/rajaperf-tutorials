# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  #specs: [raja%gcc@10.4.0,raja%clang@9.0.1]
  specs: []
  view: false
  concretizer:
    unify: false
  compilers:
    - compiler:
        spec: clang@9.0.1
        paths:
          cc: /opt/conda/envs/cling/bin/clang
          cxx: /opt/conda/envs/cling/bin/clang++
          f77: /opt/conda/envs/cling/bin/gfortran
          fc: /opt/conda/envs/cling/bin/gfortran
        flags:
          cxxflags: -isystem /opt/conda/include
          ldflags: -L/opt/conda/lib -Wl,-rpath,/opt/conda/lib
        operating_system: ubuntu22.04
        target: x86_64
        modules: []
        environment: {}
        extra_rpaths: []
    - compiler:
        spec: gcc@10.4.0
        paths:
          cc: /opt/conda/envs/cling/bin/gcc
          cxx: /opt/conda/envs/cling/bin/g++
          f77: /opt/conda/envs/cling/bin/gfortran
          fc: /opt/conda/envs/cling/bin/gfortran
        flags: {}
        operating_system: ubuntu22.04
        target: x86_64
        modules: []
        environment: {}
        extra_rpaths: []
    - compiler:
        spec: gcc@11.3.0
        paths:
          cc: /usr/bin/gcc
          cxx: /usr/bin/g++
          f77: null
          fc: null
        flags: {}
        operating_system: ubuntu22.04
        target: x86_64
        modules: []
        environment: {}
        extra_rpaths: []
  packages:
    python:
      externals:
        - spec: python@3.11.0+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat+pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
          prefix: /opt/conda/envs/cling
    perl:
      externals:
        - spec: perl@5.32.1~cpanm+open+shared+threads
          prefix: /opt/conda/envs/cling
    mpich:
      externals:
        - spec: mpich@4.0.3~hydra device=ch3
          prefix: /opt/conda/envs/cling
    bzip2:
      externals:
        - spec: bzip2@1.0.8
          prefix: /opt/conda/envs/cling
    xz:
      externals:
        - spec: xz@5.2.6
          prefix: /opt/conda/envs/cling
    openssl:
      externals:
        - spec: openssl@3.0.8
          prefix: /opt/conda
        - spec: openssl@3.0.2
          prefix: /usr
    ninja:
      externals:
        - spec: ninja@1.11.0
          prefix: /opt/conda/envs/cling
    gmake:
      externals:
        - spec: gmake@4.3
          prefix: /opt/conda/envs/cling
    cmake:
      externals:
        - spec: cmake@3.25.2
          prefix: /opt/conda/envs/cling
    binutils:
      externals:
        - spec: binutils@2.39
          prefix: /opt/conda/envs/cling
        - spec: binutils@2.38
          prefix: /usr
    git:
      externals:
        - spec: git@2.34.1~tcltk
          prefix: /usr
    tar:
      externals:
        - spec: tar@1.34
          prefix: /usr
    coreutils:
      externals:
        - spec: coreutils@8.32
          prefix: /usr
    diffutils:
      externals:
        - spec: diffutils@3.8
          prefix: /usr
    findutils:
      externals:
        - spec: findutils@4.8.0
          prefix: /usr
    openssh:
      externals:
        - spec: openssh@8.9p1
          prefix: /usr
    zlib:
      externals:
        - spec: zlib@1.2
          prefix: /opt/conda/envs/cling
    elfutils:
      externals:
        - spec: elfutils@0.18
          prefix: /opt/conda/envs/cling

